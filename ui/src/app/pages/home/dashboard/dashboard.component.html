<div style="width: 100%; min-height: 600px;">
  <div nz-row  *ngIf="showAlert">
    <nz-alert
      nzType="info"
      nzMessage="{{'Task signboard' | translate}}"
      nzDescription="{{'The task signboard can help you sort out the tasks you have performed recently (past, present, and future). You can drag and drop them to different status lists. Click on the task title to view the task details page.' | translate}}"
      nzShowIcon
    >
    </nz-alert>
    <nz-divider></nz-divider>
  </div>
  <div nz-row>
    <div nz-col [nzSpan]="7" style="margin-left: 16px;background: #ECECEC;">
      <nz-card style="width: 100%;margin-top: 1px;text-align:center;">
        <span>{{'will start' | translate}}</span>
      </nz-card>
    </div>
    <div nz-col [nzSpan]="8" style="margin-left: 16px;background: #ECECEC;">
      <nz-card style="width: 100%;margin-top: 1px;text-align:center;">
        <span><i nz-icon nzType="sync" nzTheme="outline" nzSpin="true"></i> {{'doing' | translate}}</span>
      </nz-card>
    </div>
    <div nz-col [nzSpan]="7" style="margin-left: 16px;background: #ECECEC;">
      <nz-card style="width: 100%;margin-top: 1px;text-align:center;">
        {{'done' | translate}}
      </nz-card>
    </div>
  </div>

  <nz-divider></nz-divider>
  <div nz-row cdkDropListGroup>
    <div nz-col [nzSpan]="7" style="margin-left: 16px;min-height: 600px;background: #ECECEC;"
         cdkDropList
         [cdkDropListData]="kanban.will"
         (cdkDropListDropped)="drop($event)">
      <nz-card style="width: 100%;margin-top: 1px" *ngFor="let task of kanban.will" cdkDrag>
        <i nz-icon nzType="link" nzTheme="outline"></i><a routerLink="/task/{{task.id}}"> {{task.title}}</a>
      </nz-card>
    </div>
    <div nz-col [nzSpan]="8" style="margin-left: 16px;min-height: 600px;background: #ECECEC;"
         cdkDropList
         [cdkDropListData]="kanban.doing"
         (cdkDropListDropped)="drop($event)">
      <nz-card style="width: 100%;margin-top: 1px;" *ngFor="let task of kanban.doing" cdkDrag>
        <i nz-icon nzType="pull-request"></i> <a routerLink="/task/{{task.id}}"> {{task.title}}</a>
      </nz-card>
    </div>
    <div nz-col [nzSpan]="7" style="margin-left: 16px;min-height: 600px;background: #ECECEC;"
         cdkDropList
         [cdkDropListData]="kanban.done"
         (cdkDropListDropped)="drop($event)">
      <nz-card style="width: 100%;margin-top: 1px;" *ngFor="let task of kanban.done" cdkDrag>
        <i nz-icon nzType="file-done" nzTheme="outline"></i><a routerLink="/task/{{task.id}}"> {{task.title}}</a>
      </nz-card>
    </div>
  </div>
</div>
