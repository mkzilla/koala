<nz-modal [(nzVisible)]="isVisible" nzTitle="{{'Finish a tomato period' | translate}}" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
  <nz-alert
    nzType="success"
    nzMessage="{{'You have finished the tomato period, we recommend that you synchronize the work completed here to the task. If you have not created a related task before, it is recommended to click New Task to add it!' | translate}}"
    nzDescription=""
    nzShowIcon
  ></nz-alert>
</nz-modal>
