<nz-modal [(nzVisible)]="isVisible" nzTitle="{{'Create a new group' | translate}}" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
  <p>
    <input nz-input placeholder="{{'group name' | translate}}" [(ngModel)]="group.name" />
  </p>
  <p>
    <input nz-input placeholder="{{'description' | translate}}" [(ngModel)]="group.desc"/>
  </p>
</nz-modal>
